name: Production Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'release-*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  pre-deployment-checks:
    runs-on: ubuntu-latest
    name: Pre-Deployment Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint --if-present
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Build verification
        run: npm run build

      - name: Check environment variables
        run: |
          echo "Checking required environment variables..."
          [ ! -z "$MONGODB_URI" ] || (echo "MONGODB_URI not set" && exit 1)
          [ ! -z "$JWT_SECRET" ] || (echo "JWT_SECRET not set" && exit 1)
          echo "‚úÖ All required environment variables are set"
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  deploy-vercel:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: pre-deployment-checks
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: vercel/action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          working-directory: .
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

  post-deployment-tests:
    runs-on: ubuntu-latest
    name: Post-Deployment Tests
    needs: deploy-vercel
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Health check
        run: |
          echo "Running health checks on deployed application..."
          DEPLOYMENT_URL="${{ secrets.NEXTAUTH_URL }}"
          for i in {1..30}; do
            if curl -f "$DEPLOYMENT_URL/api/auth/session" > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy"
              exit 0
            fi
            echo "Attempt $i: Waiting for application to be ready..."
            sleep 2
          done
          echo "‚ùå Application health check failed"
          exit 1
        continue-on-error: true

  notify-deployment:
    runs-on: ubuntu-latest
    name: Notify Deployment
    needs: [deploy-vercel, post-deployment-tests]
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-vercel.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üéâ Application is now live in production"
            echo "URL: ${{ secrets.NEXTAUTH_URL }}"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi

      - name: Send Slack notification (optional)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Deployment Notification",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Schedule Tracker - Production Deployment\n*Status*: ${{ needs.deploy-vercel.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}\n*Branch*: ${{ github.ref }}\n*Commit*: ${{ github.sha }}"
                  }
                }
              ]
            }
        continue-on-error: true
